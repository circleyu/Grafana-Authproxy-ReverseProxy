version: "3.1"

networks:
    reverse-proxy:
        driver: bridge

services:
    grafana:
        image: grafana/grafana:6.2.5 
        container_name: grafana
        restart: always
        volumes:
            - ./config/grafana.ini:/etc/grafana/grafana.ini
        ports:
            - "3000:3000"
        networks:
            - reverse-proxy